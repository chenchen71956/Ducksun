<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空城里 邀请函</title>
    <style>
        body {
            background-image: url('https://www.helloimg.com/i/2024/09/22/66efa64dd7b98.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #000000;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* 添加这行 */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left-content {
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }
        .right-content {
            text-align: center;
            order: 1; /* 移动到底部 */
        }
        .big-text {
            font-size: 80px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .buttons a {
            margin: 10px 0;
            padding: 15px 40px;
            color: #000000;
            text-decoration: none;
            border: 3px solid #000000;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .buttons a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000000;
            margin-top: 20px;
            font-size: 12px;
        }
        .bottom-text {
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
            line-height: 1.5;
            order: 0; /* 移动到顶部 */
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
            .left-content {
                text-align: left;
                margin-bottom: 0;
                order: 0;
            }
            .right-content {
                text-align: right;
                order: 1;
            }
            .big-text {
                font-size: 120px;
            }
            .buttons {
                flex-direction: row;
                justify-content: flex-end; /* 改为右对齐 */
                position: absolute; /* 添加绝对定位 */
                bottom: 20px; /* 距离底部的距离 */
                right: 20px; /* 距离右侧的距离 */
            }
            .buttons a {
                width: auto;
                margin: 0 0 0 20px; /* 调整按钮之间的间距 */
            }
            .bottom-text {
                text-align: left;
                position: absolute;
                bottom: 10px;
                left: 0px;
                font-size: 18px;
                order: 2;
                padding: 0; /* 移除内边距 */
                max-width: 50%; /* 限制最大宽度 */
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>空城里 邀请函</h1>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="left-content">
                <p>尊敬的: {name}</p>
                <p>您的分数为:{scr}</p>
                <p>审核状态: {state}</p>
                <p>您的进群密码:{yz}</p>
            </div>
            <div class="bottom-text">
                <p>如果您的邀请函状态为通过<br>则点击下方按钮进入群聊即可<br>申请时记得输入您的密码<br>打死也不要告诉别人哦！<br>手机版无法跳转请查看页面下方群号</p>
            </div>
            <div class="right-content">
                <div class="big-text">空城里</div>
            </div>
        </div>
        <div class="buttons">
            <a href="https://qm.qq.com/q/bbSlTYPJAI">加入群聊</a>
            <a href="https://www.xn--uist02f05p.cn/">去官网看看</a>
        </div>
    </div>
    <div class="footer">
        <p>本页面由郑佳佳大力支持     KCL20240922字号     <br>邮箱:kongchengli@cynasck.asia      QQ群:718741961</p>
    </div>
</body>

</html>
